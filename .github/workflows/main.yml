name: Build and Release Bare Binaries

on:
  release:
    types: [created]

jobs:
  build:
    name: Build Bare
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: bare-linux-x64
            bin_path: build/bin/bare
          - os: macos-latest
            artifact_name: bare-macos-x64
            bin_path: build/bin/bare
          - os: windows-latest
            artifact_name: bare-win32-x64.exe
            bin_path: build/bin/bare.exe
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install bare-make
        run: npm install -g bare-make

      - name: Install dependencies
        run: npm install

      - name: Generate build system
        run: bare-make generate

      - name: Build bare
        run: bare-make build

      - name: Rename binary for upload
        run: |
          mkdir -p dist
          cp "${{ matrix.bin_path }}" "dist/${{ matrix.artifact_name }}"

      - name: Upload binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_name }}

      - name: Upload binary to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/${{ matrix.artifact_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
